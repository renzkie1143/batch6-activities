<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="header">Tic <span>Tac</span> Toe</h1>
        <div class="table-container">
            <div table-index="0" class="cell"></div>
            <div table-index="1" class="cell"></div>
            <div table-index="2" class="cell"></div>
            <div table-index="3" class="cell"></div>
            <div table-index="4" class="cell"></div>
            <div table-index="5" class="cell"></div>
            <div table-index="6" class="cell"></div>
            <div table-index="7" class="cell"></div>
            <div table-index="8" class="cell"></div>
        </div>
        <h2 class="move-status"></h2>
        <!-- <button class="preview">Preview</button> -->
        <button class="restart-btn">Restart Game</button>
        <!-- <button class="next">Next</button> -->
    </section>
<script src="game.js"></script>
</body>
</html>
