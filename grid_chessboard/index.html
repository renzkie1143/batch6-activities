<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chessboard_grid</title>
</head>
<body>
    <header>
        <h1>CHESSBOARD</h1>
        <h2>GRID</h2>
    </header>
    <div class="chessboard"> 
        <div class="container">
            <!-- first row -->
            <div class="box whites">&#9814;</div>
            <div class="box blacks">&#9816;</div>
            <div class="box whites">&#9815;</div>
            <div class="box blacks">&#9813;</div>
            <div class="box whites">&#9812;</div>
            <div class="box blacks">&#9815;</div>
            <div class="box whites">&#9816;</div>
            <div class="box blacks">&#9814;</div>
            <!-- second row -->
            <div class="box blacks">&#9817;</div>
            <div class="box whites">&#9817;</div>
            <div class="box blacks">&#9817;</div>
            <div class="box whites">&#9817;</div>
            <div class="box blacks">&#9817;</div>
            <div class="box whites">&#9817;</div>
            <div class="box blacks">&#9817;</div>
            <div class="box whites">&#9817;</div>
            <!-- third -->
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <!-- fourth row -->
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <!-- fifth row -->
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <!-- sixth row -->
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <div class="box blacks"></div>
            <div class="box whites"></div>
            <!-- seventh row -->
            <div class="box whites">&#9823;</div>
            <div class="box blacks">&#9823;</div>
            <div class="box whites">&#9823;</div>
            <div class="box blacks">&#9823;</div>
            <div class="box whites">&#9823;</div>
            <div class="box blacks">&#9823;</div>
            <div class="box whites">&#9823;</div>
            <div class="box blacks">&#9823;</div>
            <!-- eighth row -->
            <div class="box blacks">&#9820;</div>
            <div class="box whites">&#9822;</div>
            <div class="box blacks">&#9821;</div>
            <div class="box whites">&#9819;</div>
            <div class="box blacks">&#9818;</div>
            <div class="box whites">&#9821;</div>
            <div class="box blacks">&#9822;</div>
            <div class="box whites">&#9820;</div>
        </div>   
    </div>
</body>
</html>
